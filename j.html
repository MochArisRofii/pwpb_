<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <!-- Link ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="alert alert-primary text-center mt-3">Biodata Siswa</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="nama"><b>Nama:</b></label>
                <input type="text" class="form-control" id="nama" name="nama"  placeholder="Nama Anda.." required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tempatLahir"><b>Tempat Lahir:</b></label>
                        <input type="text" class="form-control" id="Tempat Lahir" name="tempatLahir" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tanggalLahir"><b>Tanggal Lahir:</b></label>
                        <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat"><b>Alamat:</b></label>
                <input type="text" class="form-control" id="alamat" name="alamat" placeholder="JL." required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Isi Emailmu..." required>
            </div>
            <div class="form-group">
                <label for="sekolah">sekolah:</b></label>
                <input type="text" class="form-control" id="sekolah" name="sekolah" placeholder="SMK..." required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div class="mt-4" id="output">
            <!-- Output akan ditampilkan di sini menggunakan JavaScript -->
        </div>
    </div>

    <!-- Link ke Bootstrap JS (Popper.js dan Bootstrap.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mengambil nilai dari input
            const nama = document.getElementById("nama").value;
            const tempatLahir = document.getElementById("tempatLahir").value;
            const tanggalLahir = document.getElementById("tanggalLahir").value;
            const alamat = document.getElementById("alamat").value;
            const email = document.getElementById("email").value;
            const sekolah = document.getElementById("sekolah").value;

            // Membuat output
            const outputHTML = `
                <p><strong>Nama:</strong> ${nama}</p>
                <p><strong>Tempat Lahir:</strong> ${tempatLahir}, ${tanggalLahir}</p>
                <p><strong>Alamat:</strong> ${alamat}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Sekolah:</strong> ${sekolah}</p>
            `;

            // Menampilkan output di div dengan id "output"
            document.getElementById("output").innerHTML = outputHTML;
        });
    </script>
</body>
</html>
