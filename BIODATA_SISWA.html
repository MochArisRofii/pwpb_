<!DOCTYPE html>

<html>


    <head>


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Biodata Siswa</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    </head>


    <body>


        <div class="container">
            <h2 class="alert alert-primary text-center mt-3">Biodata Siswa</h2>
            <form>
                <div class="form-group">
                    <label><b>Nama:</b></label>
                    <input type="text" name="" class="form-control" placeholder="Isian Nama...">
                </div>

                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Tempat Lahir:</b></label>
                            <input type="text" name="" class="form-control" placeholder="Tempat Lahir" id="Tempat Lahir">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>Tanggal Lahir:</b></label>
                            <input type="date" name="" class="form-control">
                        </div>
                    </div>
                </div>
                

                <div class="form-group">
                    <label><b>Alamat:</b></label>
                    <textarea class="form-control" rown="3"></textarea>
                </div>
                

                <div class="form-group">
                    <label><b>Jenis Kelamin:</b></label><br>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="raido1" id="radio2" checked="">
                        <label>Laki-Laki</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" class="form-check-input" name="raido1" id="radio2">
                        <label>Perempuan</label>
                    </div>
                </div>


                <div class="form-group">
                    <label><b>Agama:</b></label>
                    <select class="form-control">
                        <option>ISLAM</option>
                        <option>HINDU</option>
                        <option>BUDHA</option>
                        <option>KRISTEN KATOLIK</option>
                        <option>KRISTEN PROTESTAN</option>
                        <option>KHONGHUCU</option>
                    </select>
                </div>


                <div class="form-group">
                    <label><b>Email:</b></label>
                    <input type="email" name="" class="form-control" placeholder="Isi Emailmu..">
                </div>


                <div class="form-group">
                    <label>Hobi:</label>
                    <div class="form-group">
                        <label><input type="checkbox" name="Hobi" value="Membaca">Membaca</label>
                        <div class="form-group">
                            <label><input type="checkbox" name="Hobi" value="Bermain">Bermain</label>
                            
                        <div class="form-group">
                            <label><input type="checkbox" name="Hobi" value="Mengcoding">Mengcoding</label>
                        <div class="form-group">
                            <label><input type="checkbox" name="Hobi" value="sepak bola">sepak bola</label>

                        </div>
                    </div>
                </div>
                
        

                </div>
                <div class="form-group">
                    <label><b>Sekolah:</b></label>
                    <input type="text" name="Sekolah" class="form-control" placeholder="SMK..">
                </div>


                <button type="submit" class="btn btn-primary">KIRIM</button>
                <button type="submit" class="btn btn-danger">RESET</button>

                
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
