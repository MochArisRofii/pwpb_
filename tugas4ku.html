<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata And Output</title>
  <!-- Hubungkan dengan Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="alert alert-primary text-center mt-3">Biodata Siswa</h2>
    <form id="myForm">
      <div class="col">
        <label for="nama" class="form-label"><b>Nama:</b></label>
        <input type="text" class="form-control" id="nama" name="nama" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="tempatLahir" class="form-label"><b>Tempat Lahir:</b></label>
          <input type="text" class="form-control" id="tempatLahir" name="tempatLahir" required>
        </div>
        <div class="col">
          <label for="tanggalLahir" class="form-label"><b>Tanggal Lahir:</b></label>
          <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
        </div>
      </div>
    <div class="mb-3">
      <label for="alamat" class="form-label"><b>Alamat:</b></label>
      <input type="text" class="form-control" id="alamat" name="alamat" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"><b>Email:</b></label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="sekolah" class="form-label"><b>Sekolah</b></label>
      <input type="text" class="form-control" id="sekolah" name="sekolah" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="mt-4">
    
    <p id="output"></p>
  </div>
</div>

  <!-- Hubungkan dengan Bootstrap JS dan jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#myForm").submit(function (event) {
        event.preventDefault();

        const nama = $("#nama").val();
        const tempatLahir = $("#tempatLahir").val();
        const tanggalLahir = $("#tanggalLahir").val();
        const alamat = $("#alamat").val();
        const email = $("#email").val();
        const sekolah = $("#sekolah").val();

        const output = `
            <p><strong>Nama:</strong> <b> ${nama}</b></p>
            <p><strong>Tempat Lahir:</strong> <b>${tempatLahir}</b></p>
            <p><strong>Tanggal Lahir:</strong> <b> ${tanggalLahir}</b></p>
            <p><strong>Alamat:</strong> <b>${alamat}</b></p>
            <p><strong>Email:</strong> <b>${email}</b></p>
            <p><strong>Sekolah:</strong> <b>${sekolah}</b></p>
        `;

        $("#output").html(output);
      });
    });
  </script>
</body>
</html>
